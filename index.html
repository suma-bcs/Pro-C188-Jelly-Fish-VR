<!DOCTYPE html>
<html>
    <head>
        <title>Fun Food Facts :)</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>

    <body style="margin: 0px; overflow: hidden;">
        <a-scene 
            vr-mode-ui="enabled: false" 
            embedded 
            arjs="sourceType: webcam; sourceWidth: 1280; sourceHeight: 960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;"
            gesture-detector>

            <!-- Camera -->
            <a-entity camera></a-entity>

            <a-assets>
                <img id="croissant" src="./assets/1.png">
                <img id="sushi" src="./assets/2.png">
                <img id="pizza" src="./assets/3.png">
            </a-assets>

            <a-marker id="croissant-marker" type="pattern" url="patterns/pattern-croissant.patt">
                <a-plane src="#croissant" position="0 0 -1" width="5.25" height="3.75" rotation="-90 0 0"></a-plane>
            </a-marker>

            <a-marker id="sushi-marker" type="pattern" url="patterns/pattern-sushi.patt">
                <a-plane src="#sushi" position="0 0 -1" width="5.25" height="3.75" rotation="-90 0 0"></a-plane>
            </a-marker>

            <a-marker id="pizza-marker" type="pattern" url="patterns/pattern-pizza.patt">
                <a-plane src="#pizza" position="0 0 -1" width="5.25" height="3.75" rotation="-90 0 0"></a-plane>
            </a-marker>
        </a-scene>
    </body>
</html>
